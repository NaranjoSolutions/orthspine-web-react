<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" />

  <!-- Spine graphic -->
  <g transform="translate(50, 40)">
    <path d="M50,10 C50,10 60,20 60,40 C60,60 50,70 50,90 C50,110 60,120 60,140 C60,160 50,170 50,190"
          stroke="#fff" stroke-width="3" fill="none" />
    <circle cx="50" cy="30" r="5" fill="#fff" />
    <circle cx="50" cy="70" r="5" fill="#fff" />
    <circle cx="50" cy="110" r="5" fill="#fff" />
    <circle cx="50" cy="150" r="5" fill="#fff" />
  </g>

  <!-- Text -->
  <text x="50" y="180" font-family="Arial, sans-serif" font-size="14" fill="#fff">
    Orthopedic Spine
  </text>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#333" />
      <stop offset="100%" stop-color="#555" />
    </linearGradient>
  </defs>
</svg>
