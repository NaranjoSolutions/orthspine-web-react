<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   version="1.1"
   id="orthospine-logo"
   width="200"
   height="200"
   viewBox="0 0 200 200"
   xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main spine structure -->
  <g id="spine-icon">
    <!-- Central vertebral column -->
    <path
       d="M 100 30 L 100 170"
       style="fill:none;stroke:url(#spineGradient);stroke-width:8;stroke-linecap:round"
       id="spine-column" />
    
    <!-- Vertebrae circles -->
    <circle cx="100" cy="40" r="12" style="fill:#0ea5e9" id="v1" />
    <circle cx="100" cy="70" r="14" style="fill:#0ea5e9" id="v2" />
    <circle cx="100" cy="100" r="16" style="fill:#0284c7" id="v3" />
    <circle cx="100" cy="130" r="14" style="fill:#0284c7" id="v4" />
    <circle cx="100" cy="160" r="12" style="fill:#0284c7" id="v5" />
    
    <!-- Transverse processes (side extensions) -->
    <!-- Upper vertebrae -->
    <path
       d="M 88 40 L 70 35"
       style="fill:none;stroke:#0ea5e9;stroke-width:4;stroke-linecap:round"
       id="process-1l" />
    <path
       d="M 112 40 L 130 35"
       style="fill:none;stroke:#0ea5e9;stroke-width:4;stroke-linecap:round"
       id="process-1r" />
    
    <!-- Middle vertebrae -->
    <path
       d="M 84 70 L 60 70"
       style="fill:none;stroke:#0ea5e9;stroke-width:5;stroke-linecap:round"
       id="process-2l" />
    <path
       d="M 116 70 L 140 70"
       style="fill:none;stroke:#0ea5e9;stroke-width:5;stroke-linecap:round"
       id="process-2r" />
    
    <!-- Central vertebrae (largest) -->
    <path
       d="M 84 100 L 55 100"
       style="fill:none;stroke:#0284c7;stroke-width:6;stroke-linecap:round"
       id="process-3l" />
    <path
       d="M 116 100 L 145 100"
       style="fill:none;stroke:#0284c7;stroke-width:6;stroke-linecap:round"
       id="process-3r" />
    
    <!-- Lower middle vertebrae -->
    <path
       d="M 86 130 L 60 130"
       style="fill:none;stroke:#0284c7;stroke-width:5;stroke-linecap:round"
       id="process-4l" />
    <path
       d="M 114 130 L 140 130"
       style="fill:none;stroke:#0284c7;stroke-width:5;stroke-linecap:round"
       id="process-4r" />
    
    <!-- Lower vertebrae -->
    <path
       d="M 88 160 L 70 165"
       style="fill:none;stroke:#0284c7;stroke-width:4;stroke-linecap:round"
       id="process-5l" />
    <path
       d="M 112 160 L 130 165"
       style="fill:none;stroke:#0284c7;stroke-width:4;stroke-linecap:round"
       id="process-5r" />
    
    <!-- White center highlights on vertebrae for depth -->
    <circle cx="100" cy="40" r="4" style="fill:#ffffff;opacity:0.5" id="h1" />
    <circle cx="100" cy="70" r="5" style="fill:#ffffff;opacity:0.5" id="h2" />
    <circle cx="100" cy="100" r="6" style="fill:#ffffff;opacity:0.5" id="h3" />
    <circle cx="100" cy="130" r="5" style="fill:#ffffff;opacity:0.5" id="h4" />
    <circle cx="100" cy="160" r="4" style="fill:#ffffff;opacity:0.5" id="h5" />
  </g>
</svg>
