    <rect x="10" y="6" width="6" height="4" rx="2" />
    <rect x="10" y="12" width="6" height="4" rx="2" />
    <rect x="10" y="18" width="6" height="4" rx="2" />
  </g>

  <!-- Medical cross -->
  <g fill="#2F80ED">
    <rect x="21" y="13" width="2" height="6" rx="1" />
    <rect x="19" y="15" width="6" height="2" rx="1" />
  </g>
</svg>
